# ============================================================================
# COA AI Template - Development Docker Compose Override
# ============================================================================
# Use with: docker-compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml up
# ============================================================================

services:
  frontend:
    build:
      target: deps
    command: npm run dev
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  backend:
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ../backend:/app
    environment:
      - ENVIRONMENT=development
